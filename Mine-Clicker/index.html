<!DOCTYPE html>
<html lang="fr_FR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="styles/favicon.ico">
        <link rel="stylesheet" href="styles/styles.css">
        <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
            <title>Mine-Clicker</title>
    </head>
    <body onkeydown="if(event.keyCode==13) return false;">
            <header>
                <h1><u>Minecraft Clicker</u></h1>
                    <p id="blocksTotal">Nombre de blocks detruits :</p>
                    <p id="clicks">Nombre de clics :</p>
                    <p id="clicksTotal">Nombre de clics au total :</p>
                    <p id="bonus">Pts disponible :</p>
                    <br>
                
                    <div class="bonus">
                        <h2><u>Les bonus :</u></h2>
                        <h3>2 pts</h3>
                            <div class="bonus1">
                                <button id="bonus1" alt="Minecraft_Clicker_Bonus1" title="Ajoute un clic en plus" ><img src= "styles/BarrierNew.png"></button>
                            </div>
                        <p>+ 1 clic</p>
                        <p id="clicksAdd">Bonus actuel :</p>
                        <br>
                        <h3>5 pts</h3>
                            <div class="bonus2">
                                <button id="bonus2" alt="Minecraft_Clicker_Bonus2" title="Ajoute 1 000 blocks détruits"><img src= "styles/BarrierNew.png"></button>
                            </div>
                        <p>+ 1 000 blocks</p>
                        <br>
                        <h3>10 pts</h3>
                            <div class="bonus3">
                                <button id="bonus3" alt="Minecraft_Clicker_Bonus3" title="Ajoute 10 000 blocks détruits"><img src= "styles/BarrierNew.png"></button>
                            </div>
                        <p>+ 10 000 blocks</p>
                    </div>

                    <div class="lava">
                        <button id="ResetLocalStorage"><img src="styles/lava.png" alt="Minecraft_Reset_LocalStorage" title="Réinitialise le score"></button>
                    </div>
            </header>


            <main>
                <input id="clics" type="image" src="styles/dirt.png" alt="Minecraft_Clicker_Block" title="fais ton meilleur score">
            </main>


            <footer>
                <p>Fait par <a target="_blank" href="https://github.com/quentindelos" title="je sais pas quoi dire"><u>Quentin Delos</u></a> & <a target="_blank" href="https://github.com/C-Rescuer" title="l'homme sans prise de tête"><u>Cyril Maguire</u></a> | BTS SNIR.</p>
            </footer>
            
            <script type="text/javascript" src="./script.js"></script>
    </body>
</html>
